<p class="text-center">alta-peliculas</p>

<div class="container-fluid py-4">
  <div class="row justify-content-center align-items-md-stretch">
    <div class="m-md-1 mt-1 col-md-5">
      <div class="h-100 p-5 text-bg-secondary rounded-3">
        <h4 class="text-center mb-3">Alta pelicula</h4>
        <form
          [formGroup]="formAltaPelicula"
          class="needs-validation"
          novalidate
        >
          <div class="row g-3 justify-content-evenly">
            <div class="col-12">
              <label for="firstName" class="form-label">Nombre</label>
              <input
                type="text"
                name="nombre"
                class="form-control"
                id="firstName"
                formControlName="nombre"
              />
            </div>

            <div class="col-sm-6">
              <label for="tipo" class="form-label">Tipo</label>
              <select class="form-select" id="tipo" formControlName="tipo">
                <option value="terror">Terror</option>
                <option value="comedia">Comedia</option>
                <option value="amor">Amor</option>
                <option value="otros">Otros</option>
              </select>
            </div>
            <div class="col-sm-6">
              <label for="fechaDeEstreno" class="form-label"
                >Fecha Estreno</label
              >
              <input
                type="date"
                name="fechaDeEstreno"
                class="form-control"
                id="fechaDeEstreno"
                formControlName="fechaDeEstreno"
                placeholder="Fecha De Estreno"
              />
            </div>

            <div class="col-12">
              <label for="cantidadDePulibico" class="form-label"
                >Cantidad Publico</label
              >
              <div class="input-group has-validation">
                <input
                  type="number"
                  name="cantidadDePulibico"
                  class="form-control"
                  formControlName="cantidadDePulibico"
                  id="cantPublico"
                  placeholder="Cantidad de publico"
                />
              </div>
            </div>

            <div class="col-12">
              <label for="fotoDeLaPelicula" class="form-label">Imagen</label>
              <input
                name="fotoDeLaPelicula"
                type="url"
                class="form-control"
                id="imagen"
                formControlName="fotoDeLaPelicula"
                placeholder="Imagen Url"
              />
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="mt-2 text-center col-md-12">
              <label for="actor" class="form-label">Actor Elegido</label>
              <input
                id="actor"
                *ngIf="actor"
                type="text"
                class="form-control"
                formControlName="actor"
              />
            </div>
          </div>

          <button
            class="mt-3 w-100 btn btn-success btn-lg"
            type="button"
            (click)="crearPelicula()"
          >
            Crear
          </button>
        </form>
      </div>
    </div>
    <div class="m-md-1 mt-1 col-md-7">
      <app-listado-actores
        [listadoDeActores]="actorService.getActores()"
        (enventSelectActor)="handlerGetActor($event)"
      ></app-listado-actores>
    </div>
  </div>

  <footer class="pt-3 mt-4 text-body-secondary border-top">&copy; 2023</footer>
</div>
