<div class="container-fluid py-4">
  <div class="row justify-content-evenly align-items-md-stretch">
    <div class="m-md-3 mt-1 col-md-4">
      <div class="h-100 p-5 text-bg-dark rounded-3">
        <h4 class="text-center mb-3">Crear actor</h4>
        <form [formGroup]="frmAltaActor" class="needs-validation" novalidate>
          <div class="row g-3 justify-content-evenly">
            <div class="col-sm-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                formControlName="nombre"
                class="form-control"
                id="nombre"
                placeholder="Nombre"
              />
              <div
                [hidden]="
                  frmAltaActor.controls['nombre'].pristine ||
                  !frmAltaActor.controls['nombre'].errors?.['required']
                "
                class="alert alert-danger mt-1 p-1 text-center"
              >
                Nombre es requerido
              </div>
            </div>

            <div class="col-sm-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                name="apellido"
                class="form-control"
                id="apellido"
                placeholder="Apellido"
                formControlName="apellido"
              />
              <div
                [hidden]="
                frmAltaActor.controls['apellido'].pristine ||
                !frmAltaActor.controls['apellido'].errors?.['required']
              "
                class="alert alert-danger mt-1 p-1 text-center"
              >
                Apellido es requerido
              </div>
            </div>

            <div class="col-12">
              <label for="usuario" class="form-label">Usuario</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input
                  type="text"
                  name="usuario"
                  class="form-control"
                  id="usuario"
                  placeholder="Username"
                  formControlName="usuario"
                />
              </div>
              <div
                [hidden]="
                frmAltaActor.controls['usuario'].pristine ||
                !frmAltaActor.controls['usuario'].errors?.['required']
              "
                class="alert alert-danger mt-1 p-1 text-center"
              >
                Usuario es requerido
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input
                name="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="you@example.com"
                formControlName="email"
              />
              <div
                [hidden]="
                  frmAltaActor.controls['email'].pristine ||
                  !frmAltaActor.controls['email'].errors
                "
                class="alert alert-danger mt-1 p-1 text-center"
              >
                <div
                  [hidden]=" !frmAltaActor.controls['email'].errors?.['required']"
                >
                  Email es requerido
                </div>
                <div
                  [hidden]=" !frmAltaActor.controls['email'].errors?.['email']"
                >
                  Debe ser un email valido
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="direccion" class="form-label">Direccion</label>
              <input
                name="direccion"
                type="text"
                class="form-control"
                id="direccion"
                placeholder="1234 Main St"
                formControlName="direccion"
              />
              <div
                [hidden]="
              frmAltaActor.controls['direccion'].pristine ||
              !frmAltaActor.controls['direccion'].errors?.['required']
            "
                class="alert alert-danger mt-1 p-1 text-center"
              >
                Direccion es requerido
              </div>
            </div>

            <div class="col-md-4">
              <label for="pais" class="text-center form-label">Pais</label>
              <div
                *ngIf="pais"
                id="pais"
                class="form-control text-center alert alert-success p-1 mt-1"
              >
                {{ pais.nombre }}
              </div>
            </div>

            <div class="col-md-4">
              <label for="ciudad" class="text-center form-label">Ciudad</label>
              <div
                *ngIf="pais"
                id="ciudad"
                class="form-control text-center alert alert-success p-1 mt-1"
              >
                {{ pais.capital }}
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div *ngIf="pais" class="mt-2 col-md-6">
              <img class="w-100" [src]="pais.bandera" alt="bandera" />
            </div>
          </div>

          <button
            class="mt-3 w-100 btn btn-primary btn-lg"
            type="button"
            (click)="crearActor()"
          >
            Crear
          </button>
        </form>
      </div>
    </div>
    <div class="m-md-3 mt-1 col-md-5">
      <div class="h-100 p-5 bg-body-tertiary rounded-3 text-center">
        <h2>Paises</h2>
        <app-tabla-paises
          [activarSeleccion]="true"
          (paisSeleccionado)="handlerPais($event)"
        ></app-tabla-paises>
      </div>
    </div>
  </div>

  <footer class="pt-3 mt-4 text-body-secondary border-top">&copy; 2023</footer>
</div>
