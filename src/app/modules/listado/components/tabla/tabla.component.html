<table class="table">
  <thead>
    <tr>
      <th *ngFor="let item of listaDeElementos[0] | keyvalue">
        {{ item.key }}
      </th>
      <th *ngIf="habilitarDetalle">Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let elemento of listaDeElementos">
      <td *ngFor="let item of elemento | keyvalue">
        {{ item.value }}
      </td>
      <td>
        <input
          *ngIf="habilitarDetalle"
          type="button"
          class="btn btn-outline-success"
          value="detalle"
          (click)="seleccionarItem(elemento)"
        />
      </td>
    </tr>
  </tbody>
</table>
